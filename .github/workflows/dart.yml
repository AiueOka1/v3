name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select latest Xcode version
        run: |
          # List available Xcode versions and select the latest
          ls /Applications/ | grep Xcode
          # Use Xcode 16.x if available, otherwise fall back to latest available
          if [ -d "/Applications/Xcode_16.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
          elif [ -d "/Applications/Xcode_16.0.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer
          else
            # Find the highest version Xcode available
            LATEST_XCODE=$(ls /Applications/ | grep "Xcode_" | sort -V | tail -1)
            echo "Using $LATEST_XCODE"
            sudo xcode-select -s /Applications/$LATEST_XCODE/Contents/Developer
          fi
          xcode-select -p

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Show build environment info
        run: |
          echo "=== Build Environment ==="
          xcode-select -p
          xcodebuild -version
          swift --version
          flutter --version
          echo "=== Available iOS SDKs ==="
          xcodebuild -showsdks | grep iOS
          echo "=== Available Destinations ==="
          xcodebuild -workspace .ios/Runner.xcworkspace -scheme Runner -showdestinations | head -20
          echo "========================="

      - name: Precache iOS
        run: flutter precache --ios

      - name: Set iOS min version to 15.0 (Podfile and project)
        run: |
          if [ -f ".ios/Podfile" ]; then
            sed -i '' "s/platform :ios, '.*'/platform :ios, '15.0'/" .ios/Podfile || true
          fi
          if [ -f ".ios/Runner.xcodeproj/project.pbxproj" ]; then
            sed -i '' -E "s/IPHONEOS_DEPLOYMENT_TARGET = [0-9]+\.[0-9]+/IPHONEOS_DEPLOYMENT_TARGET = 15.0/g" .ios/Runner.xcodeproj/project.pbxproj
          fi

      - name: CocoaPods install
        run: |
          cd .ios
          pod repo update
          pod install

      - name: Build iOS (device, unsigned)
        shell: bash
        run: |
          set -e
          
          # Find available iOS SDK
          AVAILABLE_SDK=$(xcodebuild -showsdks | grep "iphoneos" | tail -1 | sed 's/.*iphoneos/iphoneos/')
          echo "Using iOS SDK: $AVAILABLE_SDK"
          
          # Try Flutter build first
          if flutter build ios --release --no-codesign --verbose; then
            echo "Flutter build (no-codesign) succeeded"
          else
            echo "Flutter build failed, using xcodebuild with specific destination"
            cd .ios
            
            # Build for generic iOS device without requiring specific iOS version
            xcodebuild -workspace Runner.xcworkspace \
              -scheme Runner \
              -configuration Release \
              -sdk $AVAILABLE_SDK \
              -destination "generic/platform=iOS" \
              -archivePath ../build/Runner.xcarchive \
              archive \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_IDENTITY="" \
              DEVELOPMENT_TEAM="" \
              IPHONEOS_DEPLOYMENT_TARGET=15.0 \
              ONLY_ACTIVE_ARCH=NO
            cd ..
          fi

      - name: Package unsigned IPA
        shell: bash
        run: |
          set -euo pipefail
          # Locate the built .app (Flutter vs xcodebuild fallback)
          APP_DIR=""
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            APP_DIR="build/ios/iphoneos/Runner.app"
          elif [ -d "build/Runner.xcarchive/Products/Applications/Runner.app" ]; then
            APP_DIR="build/Runner.xcarchive/Products/Applications/Runner.app"
          else
            echo "Runner.app not found in expected locations."
            find build -maxdepth 4 -type d -name "Runner.app" || true
            exit 1
          fi

          cd "$(dirname "$APP_DIR")"
          rm -rf Payload
          mkdir Payload
          cp -R "$(basename "$APP_DIR")" Payload/
          zip -qry FlutterIpaExport-unsigned.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: |
            build/ios/iphoneos/FlutterIpaExport-unsigned.ipa
            build/Runner.xcarchive/Products/Applications/FlutterIpaExport-unsigned.ipa
