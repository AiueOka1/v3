name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select latest Xcode version
        run: |
          # List available Xcode versions and select a stable one
          ls /Applications/ | grep Xcode
          # Use Xcode 15.4 for better SDK compatibility on GitHub runners
          if [ -d "/Applications/Xcode_15.4.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
            echo "Using Xcode 15.4 for better compatibility"
          elif [ -d "/Applications/Xcode_15.0.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
            echo "Using Xcode 15.0"
          else
            # Find a stable Xcode 15.x version
            XCODE_15=$(ls /Applications/ | grep "Xcode_15" | sort -V | tail -1)
            if [ -n "$XCODE_15" ]; then
              echo "Using $XCODE_15"
              sudo xcode-select -s /Applications/$XCODE_15/Contents/Developer
            else
              # Fallback to default
              echo "Using default Xcode"
            fi
          fi
          xcode-select -p

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Show build environment info
        run: |
          echo "=== Build Environment ==="
          xcode-select -p
          xcodebuild -version
          swift --version
          flutter --version
          echo "=== Available iOS SDKs ==="
          xcodebuild -showsdks | grep iOS
          echo "=== Available Destinations ==="
          xcodebuild -workspace .ios/Runner.xcworkspace -scheme Runner -showdestinations | head -20
          echo "========================="

      - name: Precache iOS
        run: flutter precache --ios

      - name: Set iOS min version to 15.0 (Podfile and project)
        run: |
          if [ -f ".ios/Podfile" ]; then
            sed -i '' "s/platform :ios, '.*'/platform :ios, '15.0'/" .ios/Podfile || true
            echo "Updated Podfile to iOS 15.0"
          fi
          if [ -f ".ios/Runner.xcodeproj/project.pbxproj" ]; then
            sed -i '' -E "s/IPHONEOS_DEPLOYMENT_TARGET = [0-9]+\.[0-9]+/IPHONEOS_DEPLOYMENT_TARGET = 15.0/g" .ios/Runner.xcodeproj/project.pbxproj
            echo "Updated project deployment target to iOS 15.0"
          fi
          
          # Also set the Flutter target iOS version
          if [ -f "ios/Podfile" ]; then
            sed -i '' "s/platform :ios, '.*'/platform :ios, '15.0'/" ios/Podfile || true
          fi

      - name: CocoaPods install
        run: |
          cd .ios
          pod repo update
          pod install

      - name: Build iOS (device, unsigned)
        shell: bash
        run: |
          set -e
          
          # Find available iOS SDK - prefer iOS 17.x for better compatibility
          AVAILABLE_SDKS=$(xcodebuild -showsdks | grep "iphoneos")
          echo "Available SDKs: $AVAILABLE_SDKS"
          
          # Try to find iOS 17.x first, then fall back to latest
          PREFERRED_SDK=$(echo "$AVAILABLE_SDKS" | grep "iphoneos17" | tail -1 | sed 's/.*iphoneos/iphoneos/' | tr -d '[:space:]')
          if [ -z "$PREFERRED_SDK" ]; then
            PREFERRED_SDK=$(echo "$AVAILABLE_SDKS" | tail -1 | sed 's/.*iphoneos/iphoneos/' | tr -d '[:space:]')
          fi
          
          echo "Using iOS SDK: $PREFERRED_SDK"
          
          # Try Flutter build first with explicit targeting
          export FLUTTER_BUILD_MODE=release
          if flutter build ios --release --no-codesign --verbose; then
            echo "Flutter build succeeded"
          else
            echo "Flutter build failed, using direct xcodebuild"
            cd .ios
            
            # Use a more compatible build approach
            xcodebuild clean -workspace Runner.xcworkspace -scheme Runner -configuration Release
            
            xcodebuild archive \
              -workspace Runner.xcworkspace \
              -scheme Runner \
              -configuration Release \
              -sdk $PREFERRED_SDK \
              -archivePath ../build/Runner.xcarchive \
              -allowProvisioningUpdates \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_IDENTITY="" \
              DEVELOPMENT_TEAM="" \
              IPHONEOS_DEPLOYMENT_TARGET=15.0 \
              ONLY_ACTIVE_ARCH=NO \
              VALID_ARCHS="arm64" \
              ARCHS="arm64"
            cd ..
          fi

      - name: Package unsigned IPA
        shell: bash
        run: |
          set -euo pipefail
          # Locate the built .app (Flutter vs xcodebuild fallback)
          APP_DIR=""
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            APP_DIR="build/ios/iphoneos/Runner.app"
          elif [ -d "build/Runner.xcarchive/Products/Applications/Runner.app" ]; then
            APP_DIR="build/Runner.xcarchive/Products/Applications/Runner.app"
          else
            echo "Runner.app not found in expected locations."
            find build -maxdepth 4 -type d -name "Runner.app" || true
            exit 1
          fi

          cd "$(dirname "$APP_DIR")"
          rm -rf Payload
          mkdir Payload
          cp -R "$(basename "$APP_DIR")" Payload/
          zip -qry FlutterIpaExport-unsigned.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: |
            build/ios/iphoneos/FlutterIpaExport-unsigned.ipa
            build/Runner.xcarchive/Products/Applications/FlutterIpaExport-unsigned.ipa
